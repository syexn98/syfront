<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <link rel="stylesheet" href="../css/join.css">
    <form action="../js/idconfirm.js" class="join" method="post">
        <fieldset style="width:300px">
            <legend class="main_screen">회원가입 Form</legend>
            <p>아이디 : <input type="text" name="user_id" placeholder="아이디 입력"/></p>
            <p>비밀번호 : <input type="password" name="user_pw" placeholder="비밀번호 입력"/></p>
            <p>이메일 : <input type="email" name="user_email" placeholder="이메일 입력"/></p>
            <p>전화번호 : <input type="number" name="user_num" placeholder="전화번호 입력"/></p>
            <p>생년월일 : <input type="date" name="user_birth" placeholder="생년월일 입력"/></p>
            
            <p>성별 : <input type="radio" name="user_gender" value="남"/>남자
                <input type="radio" name="user_gender" value="여"/>여자
            </p>
            <p><button class="btn_join" onclick="location.href='../js/idconfirm.js'">회원가입</p>
        </fieldset>
    </form>
</body>
